tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: 'Create a contact with data'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0999999999'
          email:
            description: "Contact's email"
            type: string
            example: john.doe@email.com
          isFavourite:
            description: 'Whether the contact is marked as favourite'
            type: boolean
            example: false
          contactType:
            description: 'What type of contact number it is'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
