tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete contact from the contact book'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: Deletes a contact by Id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: 'Contact was successfully deleted!'

  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
